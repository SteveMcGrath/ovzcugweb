{% extends "layout.html" %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
	<a class="btn btn-primary" href="/tickets/new">Open Ticket</a>
	<table class="table table-striped table-hover">
		<thead>
			<th>Ticket #</th>
			<th>Priority</th>
			<th>Subject</th>
		</thead>
		<tbody>
			{% for ticket in tickets %}
			<tr class="clickable" href="/tickets/detail/{{ ticket.id }}">
				<td>{{ ticket.id }}</td>
				<td><span class="label label-{{ ticket.priority_class }}">{{ ticket.priority_text }}</span></td>
				<td>{{ ticket.subject }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
